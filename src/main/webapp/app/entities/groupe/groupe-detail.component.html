<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="groupe">
            <h2><span jhiTranslate="demo2App.groupe.detail.title">Groupe</span> {{groupe.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="demo2App.groupe.groupeName">Groupe Name</span></dt>
                <dd>
                    <span>{{groupe.groupeName}}</span>
                </dd>
                <dt><span jhiTranslate="demo2App.groupe.user">User</span></dt>
                <dd>
                    <span *ngFor="let user of groupe.users; let last = last">
                        <a [routerLink]="['/utilisateur', user?.id, 'view' ]">{{user.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/groupe', groupe.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
