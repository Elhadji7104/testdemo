<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-fournisseur-heading" jhiTranslate="demo2App.fournisseur.home.createOrEditLabel">Create or edit a Fournisseur</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!fournisseur.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="fournisseur.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="demo2App.fournisseur.fournisseurName" for="field_fournisseurName">Fournisseur Name</label>
                    <input type="text" class="form-control" name="fournisseurName" id="field_fournisseurName"
                        [(ngModel)]="fournisseur.fournisseurName" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="demo2App.fournisseur.achat" for="field_achat">Achat</label>
                    <select class="form-control" id="field_achat" multiple name="achat" [(ngModel)]="fournisseur.achats">
                        <option [ngValue]="getSelected(fournisseur.achats, produitOption)" *ngFor="let produitOption of produits; trackBy: trackProduitById">{{produitOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
