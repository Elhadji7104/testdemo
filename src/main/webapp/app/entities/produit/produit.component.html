<div>
    <h2 id="page-heading">
        <span jhiTranslate="demo2App.produit.home.title">Produits</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-produit" [routerLink]="['/produit/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="demo2App.produit.home.createLabel">
            Create new Produit
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="produits">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="demo2App.produit.cas">Cas</span></th>
            <th><span jhiTranslate="demo2App.produit.quantite">Quantite</span></th>
            <th><span jhiTranslate="demo2App.produit.lieu">Lieu</span></th>
            <th><span jhiTranslate="demo2App.produit.nom">Nom</span></th>
            <th><span jhiTranslate="demo2App.produit.mm">Mm</span></th>
            <th><span jhiTranslate="demo2App.produit.risque">Risque</span></th>
            <th><span jhiTranslate="demo2App.produit.molecule">Molecule</span></th>
            <th><span jhiTranslate="demo2App.produit.user">User</span></th>
            <th><span jhiTranslate="demo2App.produit.achat">Achat</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let produit of produits ;trackBy: trackId">
                <td><a [routerLink]="['/produit', produit.id, 'view' ]">{{produit.id}}</a></td>
                <td>{{produit.cas}}</td>
                <td>{{produit.quantite}}</td>
                <td>{{produit.lieu}}</td>
                <td>{{produit.nom}}</td>
                <td>{{produit.mm}}</td>
                <td>{{produit.risque}}</td>
                <td>{{produit.molecule}}</td>
                <td>
                    <span *ngFor="let user of produit.users; let last = last">
                            <a class="form-control-static" [routerLink]="['../utilisateur', user?.id, 'view' ]">{{user.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <span *ngFor="let achat of produit.achats; let last = last">
                            <a class="form-control-static" [routerLink]="['../fournisseur', achat?.id, 'view' ]">{{achat.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/produit', produit.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/produit', produit.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'produit/'+ produit.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
