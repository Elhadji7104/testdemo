<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-produit-heading" jhiTranslate="demo2App.produit.home.createOrEditLabel">Create or edit a Produit</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!produit.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="produit.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="demo2App.produit.cas" for="field_cas" [ngbTooltip]="'demo2App.produit.help.cas' | translate">Cas</label>
                    <input type="text" class="form-control" name="cas" id="field_cas"
                        [(ngModel)]="produit.cas" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="demo2App.produit.quantite" for="field_quantite">Quantite</label>
                    <input type="text" class="form-control" name="quantite" id="field_quantite"
                        [(ngModel)]="produit.quantite" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="demo2App.produit.lieu" for="field_lieu">Lieu</label>
                    <input type="text" class="form-control" name="lieu" id="field_lieu"
                        [(ngModel)]="produit.lieu" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="demo2App.produit.nom" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                        [(ngModel)]="produit.nom" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="demo2App.produit.mm" for="field_mm">Mm</label>
                    <div class="d-flex">
                        <input id="field_mm" type="datetime-local" class="form-control" name="mm" [(ngModel)]="mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="demo2App.produit.risque" for="field_risque">Risque</label>
                    <input type="text" class="form-control" name="risque" id="field_risque"
                        [(ngModel)]="produit.risque" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="demo2App.produit.molecule" for="field_molecule">Molecule</label>
                    <input type="text" class="form-control" name="molecule" id="field_molecule"
                        [(ngModel)]="produit.molecule" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="demo2App.produit.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" multiple name="user" [(ngModel)]="produit.users">
                        <option [ngValue]="getSelected(produit.users, utilisateurOption)" *ngFor="let utilisateurOption of utilisateurs; trackBy: trackUtilisateurById">{{utilisateurOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="demo2App.produit.achat" for="field_achat">Achat</label>
                    <select class="form-control" id="field_achat" multiple name="achat" [(ngModel)]="produit.achats">
                        <option [ngValue]="getSelected(produit.achats, fournisseurOption)" *ngFor="let fournisseurOption of fournisseurs; trackBy: trackFournisseurById">{{fournisseurOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
